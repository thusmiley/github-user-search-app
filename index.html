<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Github user search app" />
    <meta name="keywords" content="HTML,CSS,JavaScript, API" />
    <meta name="author" content="Thu Smiley" />
    <meta property="og:image" content="./assets/preview.jpg" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>GitHub user search app</title>
  </head>
  <body>
    <!-- Header -->
    <main>
      <header>
        <p>devfinder</p>
        <div class="screen-modes btn-toggle" onclick="toggleTheme()">
          <div id="dark-btn">
            <a href="#" class="a-dark">DARK</a>
            <img src="./assets/icon-moon.svg" alt="" />
          </div>
          <div id="light-btn">
            <a href="#" class="a-light">LIGHT</a>
            <img src="./assets/icon-sun.svg" alt="" />
          </div>
        </div>
      </header>

      <!-- Search -->
      <section class="search">
        <form class="input-wrapper" onsubmit="search(event)">
          <img src="./assets/icon-search.svg" alt="" />
          <input
            type="text"
            placeholder="Search GitHub usernameâ€¦"
            id="inputname"
          />
          <p id="error-msg">No results</p>
          <button type="submit">Search</button>
        </form>

      </section>

      <!-- Profile -->
      <section class="profile">
        <div class="profile-top">
          <img id="user-img" src="./assets/octocat.png" alt="" />
          <div class="dev-info">
            <div class="name-id">
              <h1 id="user-name">The Octocat</h1>
              <h3 id="user-id">@octocat</h3>
            </div>
            <p id="joined-date">Joined 25 Jan 2011</p>
          </div>
        </div>
        <div class="description">
          <p id="bio">
            Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
            odio. Quisque volutpat mattis eros.
          </p>
        </div>

        <!-- User stats box -->
        <div class="stats">
          <div class="stat">
            <h2>Repos</h2>
            <h3 id="repos">8</h3>
          </div>

          <div class="stat">
            <h2>Followers</h2>
            <h3 id="followers">3938</h3>
          </div>

          <div class="stat">
            <h2>Following</h2>
            <h3 id="following">9</h3>
          </div>
        </div>

        <!-- Links -->
        <section class="links">
          <div class="link">
            <img
              class="location-icon"
              src="./assets/icon-location.svg"
              alt=""
            />
            <p id="location">San Francisco</p>
          </div>

          <div class="link">
            <img src="./assets/icon-twitter.svg" alt="" />
            <p id="twitter" href="#">Not Available</p>
          </div>

          <div class="link">
            <img src="./assets/icon-website.svg" alt="" />
            <a id="website" class="cut-text" href="#">https://github.blog</a>
          </div>

          <div class="link">
            <img src="./assets/icon-company.svg" alt="" />
            <p id="company">@github</p>
          </div>
        </section>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
